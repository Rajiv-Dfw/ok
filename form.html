<!DOCTYPE html>
<html>
    <body>
        <form action="">
            <br><br>
            
            <div>
                <label for="name"><strong>Enter name</strong></label>
                <input type="text" id="name" name="name" placeholder = "name" required>
                <br><br><br>
                <label for="age"><strong>Enter age</strong></label>
                <input type="text" id = "age" name = "age" placeholder = "age" required>
            </div>

            <br><br>
            
            <p><strong>What grade are you in?</strong></p>
            
            <div>
                <input type="radio" id = "9th" name = "grade" value = "9th">
                <label for="9th">9th</label><br><br>
                <input type="radio", id = "10th" name = "grade" value = "10th">
                <label for="10th">10th</label><br><br>
                <input type="radio" id = "11th" name = "grade" value = "11th">
                <label for="11th">11th</label><br><br>
                <input type="radio" id = "12th" name = "grade" value = "12th">
                <label for="12th">12th</label>
            </div>

            <br><br>

            <div>
                <label for="security"><strong>Pick a security question</strong></label>
                <select name="question" id="security" required>
                    <option value="default">Pick one of the following</option>
                    <option value="q1">What is your favorite color?</option>
                    <option value="q2">What is your favorite animal?</option>
                    <option value="q3">What middle school did you go to?</option>
                </select>
            </div>

            <br><br><br>

            <div>
                <label for="answer"><strong>Enter your answer</strong></label>
                <input type="text", id="answer" name="answer">
            </div>

            <br><br>

            <div>
                <label for="bio"><strong>Enter some info about you</strong></label><br><br>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <br>

            <div>
                <input type="submit">
            </div>

            <br><br><br>
        </form>

        <a href="index.html">Click to go back to Day 1</a>
    </body>
</html>
